<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
</head>
<body>
    <header>
        <h1><a href="{{ get_url(path="@/_index.md") }}">{{ config.title }}</a></h1>
        <nav>
              <a href="{{ get_url(path="@/pages/about.md") }}">about</a>
              <a href="{{ get_url(path="@/pages/now.md") }}">now</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>
<script src="/js/wiki.js"></script>
<script type="text/javascript">
  wikipediaPreview.init({
    root: document.querySelector('.content'), // ensure this matches your div class
    detectLinks: true
  });
</script>
</body>
</html>
